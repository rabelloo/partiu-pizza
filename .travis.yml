language: node_js
node_js:
  - "8.9.3"

branches:
  only:
    - master

cache:
  yarn: true
  directories:
     - node_modules

sudo: required
dist: trusty
addons:
  chrome: stable

install:
  - yarn install

before_script:
  - ng lint --format stylish
  - ng test --watch false --single-run true --browsers ChromeHeadless

script:
  - ng build --prod

deploy:
  - provider: firebase
    skip_cleanup: true
    token: $FIREBASE_TOKEN # Set in travis-ci.org dashboard

notifications:
  email:
    on_failure: change
    on_success: change
